<div class="container mt-3">
    <h3>Edit Person</h3>
    <form (submit)="updatePerson()">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="person.name"
          name="name"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  </div>

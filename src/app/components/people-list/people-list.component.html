<div class="container mt-3">
    <h3>People List</h3>
    <ul class="list-group">
      <li *ngFor="let person of people" class="list-group-item">
        {{ person.name }}
        <button
          class="btn btn-warning btn-sm float-end mx-2"
          [routerLink]="['/edit', person.id]"
        >
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm float-end"
          [routerLink]="['/delete', person.id]"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
